syntax = "proto3";

package snapchat.map;

message SCMTTileMetadata_Weather {

	enum SCMTTileMetadata_Weather_Condition {
		UNKNOWN = 0;
		CLEAR_NIGHT = 1;
		CLOUDY = 2;
		HAIL = 3;
		LIGHTNING = 4;
		LOW_VISIBILITY = 5;
		PARTIAL_CLOUDY = 6;
		PARTIAL_CLOUDY_NIGHT = 7;
		RAINY = 8;
		SNOW = 9;
		SUNNY = 10;
		WINDY = 11;
	}

	SCMTTileMetadata_Weather_Condition condition = 1;
	float temperatureF = 2;
}
