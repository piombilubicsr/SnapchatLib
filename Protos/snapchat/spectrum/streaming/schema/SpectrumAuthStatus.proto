syntax = "proto3";

package snapchat.spectrum.streaming.schema;

message SpectrumAuthStatus {

	enum SpectrumAuthStatus_SpectrumAuthType {
		AUTH_TYPE_NA_UNSET = 0;
		AUTH_TYPE_SNAPTOKEN = 1;
		AUTH_TYPE_NOAUTH = 2;
