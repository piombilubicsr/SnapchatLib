syntax = "proto3";

package snapchat.ads.request.schema;

message SCAdsLensPosition {

	enum SCULCameraType {
		CAMERA_TYPE_MAIN_UNSET = 0;
		CAMERA_TYPE_REPLY = 1;
		CAMERA_TYPE_CHAT_FEED_PSA = 2;
		CAMERA_TYPE_SMART_CTA = 3;
		CAMERA_GROWTH_NOTIFICATION = 4;
		CAMERA_MASS_SNAP = 5;
		CAMERA_MASS_CHAT = 6;
		CAMERA_BILLBOARD_FHP = 7;
		CAMERA_LENS_ACTIVITY_CENTER = 8;
	}

	SCULCameraType cameraType = 1;
	int32 position = 2;
}
