syntax = "proto3";

package snapchat.creativetools.common;

import "snapchat/creativetools/common/SCCTPCTRequestOptions_Cameos.proto";
import "snapchat/creativetools/common/SCCTPCTRequestOptions_Bitmoji.proto";

