syntax = "proto3";

package snapchat.janus.api;

message SCJanusTwoFAChallengeAnswer {
	string twoFaCode = 1;
	bool rememberDevice = 2;

	enum SCJanusCommunicationChannel {
		COMMUNICATION_CHANNEL_UNSET = 0;
		SMS = 1;
		EMAIL = 2;
		PUSH = 3;
		TOTP = 4;
		IN_BAND = 5;
	}

	SCJanusCommunicationChannel communicationChannel = 3;
}
