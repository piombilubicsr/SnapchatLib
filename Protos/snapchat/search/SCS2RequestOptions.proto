syntax = "proto3";

package snapchat.search;

import "snapchat/search/SCS2Tweak.proto";
import "snapchat/search/SCS2SectionRequest.proto";
import "snapchat/search/SCS2BusinessProfilesRequestOptions.proto";

message SCS2RequestOptions {
	bool enableDebug = 1;
	repeated snapchat.search.SCS2Tweak tweaksArray = 2;

	oneof requestType {
		snapchat.search.SCS2SectionRequest sectionRequest = 3;
		string pageToken = 4;
	}


	enum SCS2Section_SectionType {
		SECTION_TYPE_UNKNOWN = 0;
		SECTION_TYPE_FRIENDS = 1;
		SECTION_TYPE_ADD_FRIENDS = 2;
		SECTION_TYPE_SUBSCRIBE = 3;
		SECTION_TYPE_GROUPS = 4;
		SECTION_TYPE_PUBLISHERS = 5;
		SECTION_TYPE_SHOWS = 8;
		SECTION_TYPE_LENSES = 6;
		SECTION_TYPE_PUBLISHER_EDITIONS = 7;
		SECTION_TYPE_EPISODES = 12;
		SECTION_TYPE_STORES = 9;
		SECTION_TYPE_FEATURED_STORIES = 10;
		SECTION_TYPE_GAMES = 11;
		SECTION_TYPE_RECENTS = 13;
		SECTION_TYPE_BEST_FRIENDS = 14;
		SECTION_TYPE_QUICK_ADD = 15;
		SECTION_TYPE_PLACES = 16;
		SECTION_TYPE_FRIENDS_AND_GROUPS = 17;
		SECTION_TYPE_TOP_RESULTS = 18;
		SECTION_TYPE_HERE_FOR_YOU = 19;
		SECTION_TYPE_FRIENDS_ON_THE_MAP = 20;
		SECTION_TYPE_SHOWS_AND_PUBLISHERS = 21;
		SECTION_TYPE_EDITIONS_AND_EPISODES = 22;
		SECTION_TYPE_TOPICS = 23;
		SECTION_TYPE_ADDED_ME = 24;
		SECTION_TYPE_PROGRAMMATIC = 25;
		SECTION_TYPE_HAPPENING_NOW = 26;
		SECTION_TYPE_TRENDING = 27;
		SECTION_TYPE_LOCAL_GAMES_AND_MINIS = 29;
		SECTION_TYPE_SUGGESTED = 30;
		SECTION_TYPE_NEARBY_MEMORIES = 31;
		SECTION_TYPE_MUSIC = 32;
		SECTION_TYPE_HOW_TO_PRETYPE = 33;
		SECTION_TYPE_LENS_PRETYPE = 34;
		SECTION_TYPE_GAMES_PRETYPE = 35;
		SECTION_TYPE_STARS_PRETYPE = 36;
		SECTION_TYPE_PLACES_PRETYPE = 37;
		SECTION_TYPE_CONTACTS = 38;
		SECTION_TYPE_SETTINGS = 39;
		SECTION_TYPE_PUBLISHERS_PRETYPE = 40;
		SECTION_TYPE_QUERY_SUGGESTIONS = 41;
		SECTION_TYPE_ACTIVITY_CENTER_PRETYPE = 42;
		SECTION_TYPE_TOP_GROUPS = 43;
		SECTION_TYPE_LENS_BADGES_PRETYPE = 44;
		SECTION_TYPE_CONTACTS_PRETYPE = 45;
	}

	repeated SCS2Section_SectionType sectionsToReturnArray = 5 [packed=true];
	bytes sectionToSectionPageToken = 6;
	int32 numToReturn = 7;
	bool isSnapchatPlusEligible = 8;
	snapchat.search.SCS2BusinessProfilesRequestOptions businessProfilesRequestOptions = 11;
}
