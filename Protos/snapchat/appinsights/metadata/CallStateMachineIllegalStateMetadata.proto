syntax = "proto3";

package snapchat.appinsights.metadata;

message CallStateMachineIllegalStateMetadata {

	enum CallStateMachineIllegalState {
		CALL_STATE_MACHINE_ILLEGAL_STATE_UNSET = 0;
		PUBLISH_AFTER_CALL_END = 1;
		START_STREAMER_CONNECTION_AFTER_CALL_END = 2;
		SEND_START_CALL_REQUEST_NOT_CONNECTED_AND_PUBLISHING = 3;
		SEND_START_CALL_REQUEST_FOR_ADDED_PARTICIPANTS_NOT_CONNECTED_AND_PUBLISHING = 4;
		SEND_LEFT_CALL_REQUEST_NOT_CONNECTED_AND_PUBLISHING = 5;
		SEND_STOP_CALL_REQUEST_NOT_CONNECTED_AND_PUBLISHING = 6;
		INVALID_CALL_STATE_FOR_PUBLISHING = 7;
		INVALID_CALL_STATE_FOR_NOT_PUBLISHING = 8;
		INVALID_CALL_STATE_FOR_NO_CALL_MEDIA = 9;
		INVALID_INITIAL_STATE = 10;
	}

	CallStateMachineIllegalState callStateMachineIllegalState = 1;

	enum CallState {
		CALL_STATE_UNSET = 0;
		NONE = 1;
		OUTGOING = 2;
		INCOMING = 3;
		ANSWERED = 4;
		IN_CALL = 5;
	}

	CallState callState = 2;
}
