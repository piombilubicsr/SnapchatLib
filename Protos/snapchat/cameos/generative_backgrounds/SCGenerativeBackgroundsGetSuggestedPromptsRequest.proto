syntax = "proto3";

package snapchat.cameos.generative_backgrounds;

message SCGenerativeBackgroundsGetSuggestedPromptsRequest {

	enum SCGenerativeBackgroundsGenerationOrigin {
		UNSET = 0;
		MY_PROFILE = 1;
		CHAT_WALLPAPERS = 2;
		LENS_DESIGN_PROTOTYPE = 3;
		LENS_RFE_TEXT_TO_IMAGE = 4;
		AI_CAMERA_MODE = 5;
		EXTERNAL_PROTOTYPE_HIGH_RES = 6;
		GARMENT_GENERATOR = 7;
	}

	SCGenerativeBackgroundsGenerationOrigin origin = 1;
}
