syntax = "proto3";

package snapchat.cameos.minerva;

message SCMinervaRemoteLensParameters {
	string modelId = 1;
	string prompt = 2;
	string poseId = 3;
	string negativePrompt = 4;
	float customIpAdapterWeight = 5;
