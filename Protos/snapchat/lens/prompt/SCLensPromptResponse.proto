syntax = "proto3";

package snapchat.lens.prompt;

import "snapchat/core/SCCOREUUID.proto";
import "snapchat/lens/prompt/SCLensPromptResponseBody.proto";

message SCLensPromptResponse {
	snapchat.core.SCCOREUUID responseId = 1;
	snapchat.core.SCCOREUUID promptId = 2;
	snapchat.core.SCCOREUUID userId = 3;
	uint64 creationTimestamp = 4;
	snapchat.lens.prompt.SCLensPromptResponseBody responseBody = 5;
}
