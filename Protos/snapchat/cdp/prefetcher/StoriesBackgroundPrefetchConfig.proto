syntax = "proto3";

package snapchat.cdp.prefetcher;

import "snapchat/cdp/prefetcher/BackgroundPrefetchConfig.proto";

message StoriesBackgroundPrefetchConfig {
	int32 numOfStories = 1;
	int32 numOfSnapsInAStory = 2;
	int32 maxNumOfSnapsInAStory = 3;
	float storyScore = 4;
	int32 prefetchIntervalInMinutes = 5;
	snapchat.cdp.prefetcher.BackgroundPrefetchConfig prefetchConfig = 6;
	int32 numOfStoriesPrefetchTheCompleteSnap = 7;
	int32 numOfSnapsInAStoryPrefetchTheCompleteSnap = 8;
}
