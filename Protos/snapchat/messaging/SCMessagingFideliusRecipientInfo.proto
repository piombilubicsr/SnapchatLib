syntax = "proto3";

package snapchat.messaging;

import "snapchat/messaging/SCMessagingUUID.proto";

message SCMessagingFideliusRecipientInfo {
	bytes recipientKey = 1;
	bytes na = 2;
	bytes phi = 3;
	bytes tag = 4;
	snapchat.messaging.SCMessagingUUID senderUserId = 5;
	snapchat.messaging.SCMessagingUUID recipientUserId = 6;
	uint32 recipientVersion = 7;
}
