syntax = "proto2";

package hermosa;

message HRMPBAsset {
	string id_p = 1;

	enum HRMPBAsset_AssetType {
		UNSET = 0;
		BLOOPS_STICKER = 1;
		MUSIC = 2;
		RAW_MEDIA = 3;
		CANVAS_STICKER = 4;
		BASE_MEDIA = 5;
		OVERLAY = 6;
		EDITS = 7;
		FIRST_FRAME = 8;
		THUMBNAIL = 9;
		CAMEO = 10;
	}

	HRMPBAsset_AssetType type = 2;
}
