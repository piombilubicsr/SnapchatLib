syntax = "proto2";

package hermosa;

import "hermosa/HRMPBAmbaError_AmbaAssertError.proto";
import "hermosa/HRMPBAmbaError_AmbaCpuException.proto";
import "hermosa/HRMPBLinuxCrash.proto";

message HRMPBAmbaError {
	hermosa.HRMPBAmbaError_AmbaAssertError ambaAssert = 1;
	hermosa.HRMPBAmbaError_AmbaCpuException ambaException = 2;
	hermosa.HRMPBLinuxCrash linuxCrash = 3;
}
