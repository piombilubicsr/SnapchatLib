syntax = "proto3";

package tokens.shop;

import "tokens/shop/SCIAPTokenPbShopInAppReceipt.proto";
import "tokens/shop/SCIAPTokenPbShopPrice.proto";
import "tokens/shop/SCIAPTokenPbShopCountry.proto";

message SCIAPTokenPbPurchaseRequest {
