syntax = "proto3";

package com.snapchat.proto.unlockables;

import "com/snapchat/proto/unlockables/SCPBUnlockablesTextColor.proto";
import "com/snapchat/proto/unlockables/SCPBUnlockablesTextShadow.proto";

message SCPBUnlockablesBackgroundStyle {
	com.snapchat.proto.unlockables.SCPBUnlockablesTextColor color = 1;
	com.snapchat.proto.unlockables.SCPBUnlockablesTextShadow boxShadow = 2;
	double borderRadius = 3;
	bool isStretchable = 4;
