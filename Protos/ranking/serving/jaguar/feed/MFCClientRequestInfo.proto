syntax = "proto3";

package ranking.serving.jaguar.feed;

import "ranking/serving/jaguar/feed/MFCAdMetadata.proto";

message MFCClientRequestInfo {
	string requestId = 1;
	int64 requestTimestampMs = 2;

	enum SCSSMStoriesRequest_Origin {
