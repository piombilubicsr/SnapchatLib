		MIXED_CAROUSEL_2ND_TAB = 16;
		MIXED_CAROUSEL_4TH_TAB = 17;
		MIXED_FEED_4TH_TAB = 18;
	}

	SCSSMStoriesRequest_RequestSource_Enum requestSource = 4;
	ranking.serving.jaguar.feed.MFCAdMetadata adMetadata = 5;

	enum SCSSMStoriesRequest_Trigger {
		TRIGGER_UNKNOWN = 0;
		TRIGGER_APP_OPEN = 1;
		TRIGGER_CACHE_REFRESH = 2;
		TRIGGER_PULL_TO_REFRESH = 3;
		TRIGGER_SCROLL = 4;
