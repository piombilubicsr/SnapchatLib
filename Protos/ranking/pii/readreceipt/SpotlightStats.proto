syntax = "proto3";

package ranking.pii.readreceipt;

message SpotlightStats {
	string snapId = 1;
	int64 boostCount = 2;
	int64 shareCount = 3;
	int64 viewCount = 4;
	int64 subCount = 5;
	int64 pendingReplyCount = 6;
	int64 liveReplyCount = 7;
	int64 newPendingReplyCount = 8;
	int64 remixCount = 9;
	int64 pendingCommentCount = 10;
	int64 liveCommentCount = 11;
	int64 newPendingCommentCount = 12;
}
