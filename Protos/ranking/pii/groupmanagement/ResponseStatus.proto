		REACHED_MAX_MODERATORS = 15;
		DESCRIPTION_EMPTY = 16;
		SHORT_DISPLAY_NAME_EMPTY = 17;
		SHORT_DISPLAY_NAME_TOO_LONG = 18;
		REACHED_MAX_PENDING_MEMBERS = 19;
		PENDING_MEMBERSHIP_EXISTS = 20;
